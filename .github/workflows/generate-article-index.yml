name: Generate Article Index

on:
  push:
    paths:
      - 'public/**'
  workflow_dispatch:

jobs:
  generate-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y curl jq

      - name: Generate articles.json with title + date (+preview for latest 3)
        run: |
          set -e
          SERVICE_KEY="${{ secrets.SUPABASE_SERVICE_KEY }}"
          SUPABASE_URL="https://ngtujvgsbymtxphwncuj.supabase.co"

          all="[]"

          for f in beitrag/*.html; do
            base=$(basename "$f" .html)
            json_file="${base}.json"

            echo "Fetching $json_file from Supabase..."
            data=$(curl -s -H "Authorization: Bearer $SERVICE_KEY" \
              "$SUPABASE_URL/storage/v1/object/articles/${json_file}")

            # Debug: Ausgabe des JSON
            echo "Raw data: $data"

            title=$(echo "$data" | jq -r '.title // empty')
            date=$(echo "$data" | jq -r '.uploaded_at // empty')
            preview=$(echo "$data" | jq -r '.preview // empty')
            signature=$(echo "$data" | jq -r '.signature // empty')

            if [ -n "$title" ] && [ -n "$date" ]; then
              obj=$(jq -n \
                --arg t "$title" \
                --arg d "$date" \
                --arg p "$preview" \
                --arg s "$signature" \
                '{title:$t, date:$d, preview:$p, signature:$s}')
              all=$(echo "$all" | jq ". + [$obj]")
            else
              echo "Skipping $json_file: missing title or date"
            fi
          done

          echo "All articles before sorting:"
          echo "$all" | jq .

          # Sortieren und Preview nur bei den ersten 3 behalten
          sorted=$(echo "$all" | jq 'sort_by(.date) | reverse
            | to_entries
            | map(if .key < 3 then .value else (.value | del(.preview)) end)')

          echo "Final sorted articles.json:"
          echo "$sorted" | jq .

          echo "$sorted" > articles.json

      - name: Commit and push articles.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add articles.json
          git commit -m "Update articles.json with titles, dates and previews" || echo "No changes"
          git push