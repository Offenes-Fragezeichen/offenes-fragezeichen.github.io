<script>
const jsonUrl = "https://offenes-fragezeichen.github.io/articles.json?nocache=" + Date.now();
console.log(jsonUrl);

fetch(jsonUrl)
  .then(res => {
    if (!res.ok) throw new Error("Fehler beim Laden der JSON-Datei");
    return res.json();
  })
  .then(files => {
    const list = document.getElementById("article-list");

    files
  .sort((a, b) => new Date(b.date) - new Date(a.date))
  .slice(0, 10)
  .forEach(file => {
    const li = document.createElement("li");

    const a = document.createElement("a");
    a.href = "beitrag/" + file.id + ".html"; 
    a.textContent = file.title;
    li.appendChild(a);

    if (file.preview) {
      const previewDiv = document.createElement("div");
      previewDiv.className = "preview";
      previewDiv.textContent = file.preview;
      li.appendChild(previewDiv);
    }

    list.appendChild(li);
  });

  })
  .catch(err => {
    console.error(err);
    document.getElementById("article-list").textContent =
      "Artikel konnten nicht geladen werden.";
  });
</script>
