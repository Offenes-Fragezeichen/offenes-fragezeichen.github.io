<script>
const jsonUrl = "https://honest-entropy.github.io/articles.json";

fetch(jsonUrl)
  .then(res => {
    if (!res.ok) throw new Error("Fehler beim Laden der JSON-Datei");
    return res.json();
  })
  .then(files => {
    const list = document.getElementById("article-list");
    const filtered = files.filter(f => f.signature === "sigtest1");

    filtered.sort((a, b) => new Date(b.date) - new Date(a.date));

    if (filtered.length === 0) {
      list.innerHTML = "<li>Es wurden eine Artikel dieser Signatur (Kategorie) gefunden. Bitte kontaktiere den m√§chtigen Guru (Jeremias/Jerry)</li>";
      return;
    }

    filtered.forEach(file => {
      const li = document.createElement("li");

      const a = document.createElement("a");
      a.href = `public/${file.title}.html`;
      a.target = "_blank";
      a.textContent = file.title;

      li.appendChild(a);
      list.appendChild(li);
    });
  })
  .catch(err => {
    console.error(err);
    document.getElementById("article-list").textContent =
      "Artikel konnten nicht geladen werden.";
  });
</script>
