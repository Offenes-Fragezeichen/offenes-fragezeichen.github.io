<script>
const jsonUrl = "https://offenes-fragezeichen.github.io/articles.json?nocache=" + Date.now();
const filterSignature = "kapitalistenbashing";

fetch(jsonUrl)
  .then(res => {
    if (!res.ok) throw new Error("Fehler beim Laden der JSON-Datei");
    return res.json();
  })
  .then(files => {
    const list = document.getElementById("article-list");

    files
      .filter(file => file.signature && file.signature.includes(filterSignature))
      .sort((a, b) => new Date(b.date) - new Date(a.date))
      .slice(0, 10)
      .forEach(file => {
        const li = document.createElement("li");

        const a = document.createElement("a");
        a.href = "../../beitrag/" + file.id + ".html"; 
        a.textContent = file.title;
        li.appendChild(a);
        list.appendChild(li);
      });
  })
  .catch(err => {
    console.error(err);
    document.getElementById("article-list").textContent =
      "Artikel konnten nicht geladen werden.";
  });
</script>
